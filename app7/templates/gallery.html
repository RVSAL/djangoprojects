<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="if-edge">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container-fluid">
    <div class="row">
    {% for photo in photos %}   
    <div class="col-md-4">
    <img src="{{ photo.image.url }}" height="300px" width="300px">
    <div>
    <p style="{font-weight:bold; color:red; text-align:center;">picture</p>
    </div>
    <a href="{% url 'app7:viewphoto' photo.id %}" class=" btn btn-default btn-sm">View</a>
    </div>
    {% endfor %}
    </div>
    </div>
    </body>
    </html>
